{% extends 'base.html' %}

{% block content %}

    <div class="row">

        <div class="col s6">
           <img width="100%" height="auto" src="{{ image.file.url }}" alt="">
        </div>

        <form action="{% url 'images:vote' image.id %}" method="POST" class="col s6">
            {% csrf_token %}
            <div class="input-field">
                {{ form.tags }}
            </div>

            <button class="btn waves-effect waves-light" type="submit">Vote <i class="material-icons right">send</i></button>
        </form>

    </div>

{% endblock %}
