{% extends 'base.html' %}

{% block content %}

    <h1>{{ object.name }}</h1>

    <div class="row">
        {% for label in object.label_set.all %}
        <div class="chip">
            {{ label.name }}
            <i class="close material-icons">close</i>
        </div>
        {% endfor %}
        <a href="{% url 'buckets:add_labels' object.id %}">add labels</a>
    </div>

    <div class="row">
        {% for image in object.image_set.all %}
            <img src="{{ image.file.url }}" alt="">
        {% endfor %}
    </div>

{% endblock %}
