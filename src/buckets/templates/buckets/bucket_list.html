{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <h2>My buckets</h2>

        <ul>
        {% for bucket in object_list %}
            <a href="{{ bucket.get_absolute_url }}"><li>{{ bucket.name }}</li></a>
        {% empty %}
            <li>No bucket yet.</li>
        {% endfor %}
        </ul>

    </div>

    <div class="row">
        <h2>My shared buckets</h2>
    </div>

{% endblock %}
