{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col s12">
        <a class="btn green darken-2" href="{% url 'projects:list' %}">
            <i class="material-icons left">arrow_back</i> Back to my projects
        </a>
    </div>

    <h1 class="col s12">{{ project.name }}</h1>

    <div class="col s12">
        <p>{{ project.description }}</p>
    </div>

    <div class="col s12">
        <h4>labels</h4>
        {% for label in project.label_set.all %}
            <a class="btn blue">{{ label.name }}</a>
        {% endfor %}
    </div>

    <div class="col s12">
        <h4>actions</h4>
        <a class="btn green" href="{% url 'projects:add-labels' project.id %}"><i class="material-icons left">label</i>add labels</a>
    </div>

</div>



{% endblock %}
